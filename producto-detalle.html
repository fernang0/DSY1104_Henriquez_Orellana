<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts: Roboto & Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Importar mÃ³dulos JavaScript -->
    <script type="module" src="js/productos_levelup.js"></script>
    <script type="module" src="js/cart.js"></script>
    <script type="module" src="js/product-detail.js"></script>
    <script type="module" src="js/share.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="container nav-bar">
            <a class="brand" href="./" aria-label="Ir al inicio">
                <div class="logo" aria-hidden="true">
                    <img src="images/logo.png" alt="" width="40" height="40">
                </div>
                <span class="brand-text">LevelUp</span>
            </a>

            <nav class="primary-nav" aria-label="Principal">
                <ul class="menu">
                    <li><a href="./">Inicio</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./blogs.html">Blogs</a></li>
                    <li><a href="./nosotros.html">Nosotros</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>

            <div class="nav-actions">
                <button class="btn-icon cart-btn" type="button" aria-label="Abrir carrito">
                    <span class="cart-icon">ðŸ›’</span>
                    <span class="badge" id="cart-count" aria-live="polite">0</span>
                </button>

                <button class="nav-toggle" aria-label="Abrir menÃº" aria-expanded="false" aria-controls="mobile-menu">
                    <span class="hamburger-icon">â˜°</span>
                </button>
            </div>

            <div class="nav-drawer" id="mobile-menu" role="navigation" aria-label="MenÃº mÃ³vil">
                <div class="drawer-content">
                    <ul class="menu">
                        <li><a href="./">Inicio</a></li>
                        <li><a href="./productos.html">Productos</a></li>
                        <li><a href="./blogs.html">Blogs</a></li>
                        <li><a href="./nosotros.html">Nosotros</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="product-detail-container">
            <div class="product-detail">
                <div class="product-image-gallery">
                    <div class="main-image">
                        <img id="product-main-image" src="" alt="" loading="lazy">
                    </div>
                </div>

                <div class="product-info">
                    <div class="product-header">
                        <span class="product-code"></span>
                        <h1 class="product-title"></h1>
                    </div>

                    <div class="product-meta">
                        <div class="product-brand">
                            <span class="label">Marca:</span>
                            <span class="value"></span>
                        </div>
                        <div class="product-rating">
                            <div class="stars"></div>
                            <span class="rating-value"></span>
                        </div>
                    </div>

                    <div class="product-price">
                        <span class="current-price"></span>
                    </div>

                    <div class="product-stock">
                        <span class="stock-label">Stock disponible:</span>
                        <span class="stock-value"></span>
                    </div>

                    <div class="product-description">
                        <h2>DescripciÃ³n</h2>
                        <p></p>
                    </div>

                    <div class="product-specs">
                        <h2>Especificaciones</h2>
                        <ul class="specs-list"></ul>
                    </div>

                    <div class="product-tags">
                        <h2>Tags</h2>
                        <div class="tags-container"></div>
                    </div>

                    <div class="product-share">
                        <h2>Compartir</h2>
                        <div class="share-buttons">
                            <a href="#" class="share-button share-facebook" target="_blank" rel="noopener noreferrer" aria-label="Compartir en Facebook">
                                <img src="icons/facebook.svg" alt="" aria-hidden="true">
                                <span>Facebook</span>
                            </a>
                            <a href="#" class="share-button share-instagram" target="_blank" rel="noopener noreferrer" aria-label="Compartir en Instagram">
                                <img src="icons/instagram.svg" alt="" aria-hidden="true">
                                <span>Instagram</span>
                            </a>
                            <a href="#" class="share-button share-whatsapp" target="_blank" rel="noopener noreferrer" aria-label="Compartir por WhatsApp">
                                <img src="icons/WhatsApp.svg" alt="" aria-hidden="true">
                                <span>WhatsApp</span>
                            </a>
                        </div>
                    </div>

                    <div class="product-actions">
                        <div class="product-quantity">
                            <label for="quantity" class="quantity-label">Cantidad:</label>
                            <div class="quantity-controls">
                                <button type="button" class="quantity-btn" id="decrease-quantity" aria-label="Disminuir cantidad">-</button>
                                <input type="number" id="quantity" name="quantity" value="1" min="1" aria-label="Cantidad de producto">
                                <button type="button" class="quantity-btn" id="increase-quantity" aria-label="Aumentar cantidad">+</button>
                            </div>
                            <p class="error-message" id="quantity-error" role="alert"></p>
                        </div>
                        <button id="add-to-cart" class="add-to-cart" type="button">
                            Agregar al carrito
                            <span class="cart-icon">ðŸ›’</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <small>&copy; 2025 LevelUp. Todos los derechos reservados.</small>
    </footer>

       class="whatsapp-button"
       aria-label="Contactar soporte por WhatsApp"
       target="_blank"
       rel="noopener noreferrer">
        <img src="icons/WhatsApp.svg" alt="" aria-hidden="true">
    </a>
</body>
</html>
