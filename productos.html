                                    <input type="number" id="precioMax" data-filter="precioMax" 
                                           min="0" step="1000" placeholder="Max">
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <!-- Filtro por marca -->

                        <select id="marca" data-filter="marca" class="filter-select">
                            <option value="">Todas las marcas</option>

                    <!-- Filtro por rating -->
